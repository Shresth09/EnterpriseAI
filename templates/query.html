<script>
	var popupid = document.getElementById('popup');
	popupid.style.visibility='hidden';
	
    function getResponse() {
		popup.style.visibility="hidden";
        let userText = $("#textInput").val();
        let userHtml = '<div class="row message-body"><div class="col-sm-12"><div class="sender"><div class="message-text">' + userText + '</div><span class="message-time pull-right">You</span></div></div>';
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        $.get("/get", { msg: userText }).done(function(data) {
        var botHtml = '<div class="row message-body"><div class="col-sm-12 message-main-receiver"><div class="receiver"><div class="message-text">' + data + '</div><span class="message-time pull-right">BOT</span></div></div></div>';
        $("#chatbox").append(botHtml);
		});
	}
		
	function audioinput()  {
		popup.style.visibility="visible";
		$.get("/audio", {}).done(function(data){
		getResponseviaaudio(data);		
		});
	}
	
	function getResponseviaaudio(usertxt) {
        let userText = usertxt;
        let userHtml = '<div class="row message-body"><div class="col-sm-12"><div class="sender"><div class="message-text">' + userText + '</div><span class="message-time pull-right">You</span></div></div>';
        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        $.get("/get", { msg: userText }).done(function(data) {
        var botHtml = '<div class="row message-body"><div class="col-sm-12 message-main-receiver"><div class="receiver"><div class="message-text">' + data + '</div><span class="message-time pull-right">BOT</span></div></div></div>';
        $("#chatbox").append(botHtml);
		});
	}
	
    $("#textInput").keypress(function(e) {
    //if enter key is pressed
        if(e.which == 13) {
            clicck();
			allow=1;
            getResponse();
        }
    });
    $("#buttonInput").click(function() {
        clicck();
        getResponse();
    });
	

var allow=1;
function clicck()
{
if(allow == 1)
{
  var elem = document.getElementById('chatbox');
  elem.scrollTop = elem.scrollHeight;
}
}
window.setInterval(function(){clicck();},0);
function hs()
{
allow=0;
}
function hc()
{
allow=1;
}
